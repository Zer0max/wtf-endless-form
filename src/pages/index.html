<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTF: Load and save form from local storage</title>
  </head>
  <body>
    <main>
      <form class="form-editor">
        <h1 class="form-editor__title">
          My editor
        </h1>
        <textarea class="form-editor__input form-editor__input-js"></textarea>
        <div class="form-editor__button-bar">
          <input type="button" class="form-editor__button form-editor__load-button-js" value="Load">
          <input type="button" class="form-editor__button form-editor__button--save form-editor__save-button-js" value="Save">
        </div>
      </form>
    </main>
  </body>
</html>
